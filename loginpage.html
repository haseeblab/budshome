<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginus.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login </title>
</head>
<body>
<!-- nav -->
<header class="text-[#ffb303] bg-gray-transparent body-font fixed top-0 left-0 w-full z-10">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <span class="ml-9 text-3xl">BudsHome.pk</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a href="index.html" class="mr-5 hover:text-white">Home</a>
      <a href="products.html" class="mr-5 hover:text-white">Products</a>
      <a href="aboutus.html" class="mr-5 hover:text-white">About Us</a>
      <a href="contact.html" class="mr-5 hover:text-white">Contact</a>
    </nav>
    <a href="loginpage.html"><button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 ">Search
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button></a>
  </div>
</header>
<!-- nav -->
 <!-- form -->
 <div class="wrapper mt-20"> <!-- Added margin-top to push form down -->
  <form action="">
    <h1>Login</h1>
    <div class="input-box">
      <input type="text" placeholder="Username" required>
      <i class='bx bx-user'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <i class='bx bx-lock'></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </form>
 </div>
 <!-- form -->
  
</body>
</html>
